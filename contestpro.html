<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter Page</title>
    <link rel="stylesheet" href="contestpro.css">

</head>
<body>
    <div class="container">
        <h2>Counter using HTML</h2>
        <div id="counter" class="counter">0</div>
        <button id="incrementBtn" class="btn">Increment</button>
        <button id="decrementBtn" class="btn">Decrement</button>
        <button id="clearBtn" class="btn">Clear</button>
        <div id="error" class="error">Cannot go below 0</div>
    </div>

    <script src="contestpro.js"></script>
</body>
</html>
